<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        p{
            font-family: 'Arial', Times, serif;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Intrenal CSS</h1>
    <p>Internal CSS adalah jenis CSS yang ditulis langsung didalam file html,
        kode CSS ditulis di dalam tag style.
    </p>
</body>
</html>
