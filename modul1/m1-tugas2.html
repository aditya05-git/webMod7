<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        ul {
            display: flex;
            padding: 10px;
            background: #f4f4f4;
            margin: 0;
            list-style: none;
            justify-content: left;
        }
        ul li {
            margin: 0 15px;
        }
        ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        .video-container iframe, .gallery img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
</head>

    <header><h1>Best Hotel</h1></header>
    <ul>
