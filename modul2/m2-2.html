<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <h1>Form Pilih Jenis Pembayaran</h1>
    <form method="get">
        <div>
            <label for="paymentMethod">Pembayaran</label>
            <div>
                <input type="radio" id="creditCard" name="paymentMethod" value="credit card" />
                <label for="creditCard">Credit Card</label><br>
                
                <input type="radio" id="debit" name="paymentMethod" value="debit" checked />
                <label for="debit">Debit</label><br>
                
                <input type="radio" id="e-wallet" name="paymentMethod" value="e-wallet" />
                <label for="e-wallet">E-Wallet</label><br>
                
                <input type="radio" id="transfer" name="paymentMethod" value="transfer" />
                <label for="transfer">Transfer</label>
            </div>
        </div>
        <div>
            <button type="submit" name="save" value="simpan">SIMPAN</button>
            <button type="reset" name="cancel" value="batal">BATAL</button>
        </div>
    </form>
</body>
</html>
