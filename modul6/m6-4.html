<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart dan Bar Chart</title>
    <script src="js/chart.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            height: 100vh;
        }#myPieChart {  
            max-width: 300px;  
            height: 100px; 
        }
    </style>
</head>
<body>
    <h1>Data Tingkat Pendidikan Masyarakat (dalam%)</h1>
    <h2>Tahun 2024</h2>
    <canvas id="myPieChart" width="300" height="300"></canvas>
    <script>
        $(document).ready(function(){
            pieData = {
                labels: ["SD", "SMP", "SMA"],
                datasets: [
                    {
                        data: [50, 30, 20],
                        backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
                    },
                ],
            };
            ctxPie = document.getElementById("myPieChart").getContext("2d");
            myPieChart = new Chart(ctxPie, {
                type: "pie",
                data: pieData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false  
                }
            });
        });
    </script>
</body>
</html>
