<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Isi dengan jQuery</title>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.change').click(function(){
                $('#fakultas').text('Fakultas Ilmu Komputer');
                $('#uniku').val('Universitas Kuningan');
            });
        });
    </script>
</head>
<body>
    <div id="fakultas">fkom</div>
    <input type="text" id="uniku" value="uniku">
    <button class="change" >Ubah</button>
</body>
</html>
