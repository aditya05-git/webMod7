<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi</title>
</head>
<body>
    <script>
        //Fungsi Tanpa Parameter
        function tampilTeks(){
            document.write("Hai!! <br>");
        }
        //Fungsi Dengan Parameter
        function tampilNama(namaAnda){
            document.write("Selamat Datang " + namaAnda);
        }
        
        tampilTeks();
        nama= "Aditya";
        tampilNama(nama);
    </script>
</body>
</html>
